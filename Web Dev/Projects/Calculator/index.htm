<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js"></script>
</head>
<body>
  <h1 id="heading">Calculator</h1>
  <div class="grid-container-top">
    <div id="steps">0</div>
    <div id="result">ans</div>
  </div>
  <div class="grid-container">
    <div id="c" onclick="clear()">&comp;</div>
    <div id="neg" onclick="negative()">&plusmn;</div>
    <div id="percentage" onclick="percent()">&percnt;</div>
    <div id="division" onclick="divide()">&divide;</div>
    <div id="multiply" onclick="product()">&times;</div>
    <div id="addition" onclick="add()">&plus;</div>
    <div id="substraction" onclick="substract()">&minus;</div>
    <div id="equal" onclick="calculate()">&equals;</div>
    <div id="one" onclick="input(1)">1</div>
    <div id="two" onclick="input(2)">2</div>
    <div id="three" onclick="input(3)">3</div>
    <div id="four" onclick="input(4)">4</div>
    <div id="five" onclick="input(5)">5</div>
    <div id="six" onclick="input(6)">6</div>
    <div id="seven" onclick="input(7)">7</div>
    <div id="eight" onclick="input(8)">8</div>
    <div id="nine" onclick="input(9)">9</div>
    <div id="zero" onclick="input(0)">0</div>
    <div id="decimal" onclick="decimal()">.</div>
  </div>
  <hr color="orange" />
  <footer>
    <p>Created by <b>Alpha Flagship</b></p>
    <p>
      <a href="https://github.com/AlphaFlagship/">Link to my GitHub Account</a>
    </p>
    <p>This page is published using GitHub.com</p>
  </footer>
</body>
